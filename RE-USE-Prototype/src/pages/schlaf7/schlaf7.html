<ion-header>

  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="navigation">
    <button ion-button (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Schlafen</h1>
    <label>7/7</label>
  </div>

  <div>
      <p>
        Bitte schätzen Sie die Zeiten nach Ihrem Gefühl.
      </p>
      <p>
        Wie lange sind Sie in dieser Nacht wachgelegen (ohne Einschlafzeit zu Beginn)?
      </p>

      <ion-list>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-datetime cancelText="Abbrechen" doneText="OK" displayFormat="H:mm" [(ngModel)]="wakeTime"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Std./Min.</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <p>
        Wie lange haben Sie insgesamt geschlafen?
      </p>

      <ion-list>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-datetime cancelText="Abbrechen" doneText="OK" displayFormat="H:mm" [(ngModel)]="sleepTime"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label>Std./Min.</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-list>

    </div>
  <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
  <button id="weiter" ion-button (click)="openNext(wakeTime, sleepTime)">Beenden</button>
</ion-content>
