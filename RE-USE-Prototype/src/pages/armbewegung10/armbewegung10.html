<ion-header>
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div class="navigation">
    <button ion-button (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Bewegung im Alltag</h1>
    <label>2/6</label>
  </div>
  <div class="inhalt">
    <div class="linkeSeite">
      <h1>Armbewegung</h1>
      <p>Wie wichtig ist die Änderung<br> der Bewegungen Ihres <br>betroffenen Armes für Sie?<br>
        (während den letzten <br>7 Tagen)</p>
      <div class="erklaerung">
        <p>10 sehr wichtig<br>
          ---><br>
          1 gar nicht wichtig</p>
      </div>
      <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    </div>
    <div class="rechteSeite">
      <img src="../../assets/img/likert10.png">
      <div classe="range">
        <input type="range" name="likert10" id="likert" [(ngModel)]="knobValue" min="0" max="10" step="1" (change)='onChange($event.target.value)'>
      </div>
      <button id="weiter" ion-button (click)="openNext()">Weiter</button>
    </div>
  </div>

</ion-content>
