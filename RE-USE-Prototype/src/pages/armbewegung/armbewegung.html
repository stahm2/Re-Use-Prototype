<ion-header>

  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Bewegung im Alltag</h1>
    <label>1/6</label>
  </div>

  <div class="inhalt">
    <div class="linkeSeite">
      <h1>Armbewegung</h1>
      <p>Wie hatten sich die<br> Bewegungen Ihres<br> betroffenen Armes<br> verändert?<br>
        (während den letzten <br>7 Tagen)</p>
      <div class="erklaerung">
        <p id="erklaerungText">{{onChange()}}Bitte ziehen Sie den Punkt auf den entsprechenden Wert</p>
      </div>
    </div>
    <div class="rechteSeite">
        <img src="../../assets/img/likert7.svg">
     <div classe="range">
       <input type="range" name="likert7" id="likert" min="0" max="7" step="1"
       [(ngModel)]="knobValue" (change)='onChange($event.target.value)'>
      </div>
      <button id="weiter" ion-button (click)="openNext(knobValue)" [disabled]="disableButton">Weiter</button>
    </div>
  </div>
</ion-content>
