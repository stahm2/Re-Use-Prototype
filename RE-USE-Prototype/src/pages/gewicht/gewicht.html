<!--
  Generated template for the GewichtPage page.

  Ionic pages and navigation.
-->

<!-- the header of the app, who is hidden-->
<ion-header>
  <!-- hides the navigationbar of the app and hides the back button, the back button is not used-->
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>
</ion-header>

<!-- starts of the content of the application, no-bounce is that the page does not bounce during the touch-->
<ion-content padding no-bounce>

  <!-- in the navigation is the homebutton and the the header title-->
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Gewicht/Bauchumfang</h1>
  </div>

  <!-- showx the text and the input for the "gewicht", "kg" and "bauchumfang"-->
  <div>
    <table>
      <tr>
        <td>
          Gewicht
        </td>
        <td>
          <input type="tel" pattern="\d*" style="width:120px;" [(ngModel)]="gewicht" (ngModelChange)="enableButton(gewicht, bauch)">
        </td>
        <td>
          kg
        </td>
      </tr>
      <tr>
        <td>
          Bauchumfang
        </td>
        <td>
          <input type="tel" pattern="\d*" style="width:120px;" [(ngModel)]="bauch" (ngModelChange)="enableButton(gewicht, bauch)">
        </td>
        <td>
          cm
        </td>
      </tr>
    </table>
    <p id="warningGW"></p>
  </div>

  <!-- buttons for "weiter" und "zurück"-->
  <button id="zurueck" ion-button (click)="back()">Zurück</button>
  <button id="weiter" ion-button (click)="save(gewicht, bauch)" [disabled]="disableButton">Speichern</button>
</ion-content>
