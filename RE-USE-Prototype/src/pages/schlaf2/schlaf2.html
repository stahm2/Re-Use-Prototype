<!--

  Ionic pages and navigation.
-->

<!-- the header of the app, who is hidden-->
<ion-header>
  <!-- hides the navigationbar of the app and hides the back button, the back button is not used-->
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>
</ion-header>

<!-- starts of the content of the application, no-bounce is that the page does not bounce during the touch-->
<ion-content padding no-bounce>

  <!-- in the navigation is the homebutton and the the header title and at the number of the question-->
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Schlafen</h1>
    <label>2/7</label>
  </div>

  <!-- shows the radiobuttons and the input-->
  <div id="schlaf2Radio">
    <p>Nehmen Sie Schlafmittel?</p>
    <ion-list radio-group [(ngModel)]="radioSchlaf2">
      <ion-item no-lines>
        <ion-label>nie</ion-label>
        <ion-radio value="nie" (click)="enableButton(radioSchlaf2, nameText)"></ion-radio>
      </ion-item>
      <ion-item no-lines>
        <ion-label>selten</ion-label>
        <ion-radio value="selten" (click)="enableButton(radioSchlaf2, nameText)"></ion-radio>
      </ion-item>
      <ion-item no-lines>
        <ion-label>manchmal</ion-label>
        <ion-radio value="manchmal" (click)="enableButton(radioSchlaf2, nameText)"></ion-radio>
      </ion-item>
      <ion-item no-lines>
        <ion-label>oft</ion-label>
        <ion-radio value="oft" (click)="enableButton(radioSchlaf2, nameText)"></ion-radio>
      </ion-item>
      <ion-item no-lines>
        <ion-label>fast immer</ion-label>
        <ion-radio value="fastimmer" (click)="enableButton(radioSchlaf2, nameText)"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-label [hidden]="disableText">Wenn ja: Bitte Namen:</ion-label>
    <ion-input [disabled]="disableBox" [(ngModel)]="nameText" type="text" id="textSchlaf2" (ngModelChange)="enableButton(radioSchlaf2, nameText)"></ion-input>
  </div>

  <!-- buttons for "weiter" und "zurück"-->
  <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
  <button id="weiter" ion-button (click)="openNext(radioSchlaf2,textSchlaf2)" [disabled]="disableButton">Weiter</button>
</ion-content>
