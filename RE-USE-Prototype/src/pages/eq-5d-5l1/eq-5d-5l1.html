<!-- the header of the app, who is hidden-->
<ion-header>
  <!-- hides the navigationbar of the app and hides the back button, the back button is not used-->
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>
</ion-header>

<!-- starts of the content of the application, no-bounce is that the page does not bounce during the touch-->
<ion-content padding no-bounce>

  <!-- in the navigation is the homebutton and the the header title and at the number of the question-->
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Lebensqualität</h1>
    <label>1/6</label>
  </div>

  <!-- shows the radiobuttons with the Text-->
  <div class="radio">
    <h1>Beweglichkeit/Mobilität</h1>
    <ion-list radio-group [(ngModel)]="eq1">
      <ion-item>
        <ion-radio value="1" (click)="enableButton(eq1)"></ion-radio>
        <ion-label>Ich habe keine <br>Probleme herumzugehen</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="2" (click)="enableButton(eq1)"></ion-radio>
        <ion-label>Ich habe leichte <br>Probleme herumzugehen</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="3" (click)="enableButton(eq1)"></ion-radio>
        <ion-label>Ich habe mässige <br>Probleme herumzugehen</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="4" (click)="enableButton(eq1)"></ion-radio>
        <ion-label>Ich habe grosse <br>Probleme herumzugehen</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="5" (click)="enableButton(eq1)"></ion-radio>
        <ion-label>Ich bin nicht in <br>der Lage herumzugehen</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- buttons for "weiter" und "zurück"-->
  <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
  <button id="weiter" ion-button (click)="openNext(eq1)" [disabled]="disableButton">Weiter</button>

</ion-content>
