<ion-header>

  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Schlafen</h1>
    <label>1/7</label>
  </div>
  <div id="schlaf1Radio">
    <p>Nemen Sie regelmässig Medikamente ein?</p>
    <ion-row radio-group [(ngModel)]="schlaf1">
      <ion-col>
        <ion-item no-lines>
          <ion-radio value="ja" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-radio>
          <ion-label>ja</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item no-lines>
          <ion-radio value="nein" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-radio>
          <ion-label>nein</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <div id="schalf1Check">
    <ion-list>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Herzbeschwerden" [disabled]="disableBox" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-checkbox>
        <ion-label>Herzbeschwerden/Blutdruck</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Allergien" [disabled]="disableBox" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-checkbox>
        <ion-label>Allergien</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Schliddruesenprobleme" [disabled]="disableBox" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-checkbox>
        <ion-label>Schliddrüsenprobleme</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Lungenerkrankungen" [disabled]="disableBox" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-checkbox>
        <ion-label>Lungenerkrankungen/Asthma</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Stimmung" [disabled]="disableBox" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-checkbox>
        <ion-label>Stimmung/Psyche/Angst</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Schlafmittel" [disabled]="disableBox" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-checkbox>
        <ion-label>Schlafmittel</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Weissnicht" [disabled]="disableBox" (click)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-checkbox>
        <ion-label>Weiss nicht</ion-label>
      </ion-item>
    </ion-list>
    <ion-label id="labelName" [hidden]="disableText">Bitte Namen:</ion-label>
    <ion-textarea [disabled]="disableBox" [(ngModel)]="nameText" (change)='onChange($event.target.value)' (ngModelChange)="enableButton(schlaf1, Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)"></ion-textarea>

  </div>
  <button id="weiter" ion-button (click)="openNext(Herzbeschwerden, Allergien, Schliddruesenprobleme, Lungenerkrankungen, Stimmung, Schlafmittel, Weissnicht, nameText)" [disabled]="disableButton">Weiter</button>

</ion-content>
