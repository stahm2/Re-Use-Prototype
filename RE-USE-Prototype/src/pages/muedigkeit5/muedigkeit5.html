<ion-header>
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="navigation">
    <button ion-button (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Müdigkeit</h1>
    <label>5/9</label>
  </div>
  <div class="inhalt">
    <div class="linkeSeite">
      <h1>Fatigue Severity <br> Scale</h1>
      <p>Die Erschöpfung<br> verursacht Probleme für<br> mich</p>
      <div class="erklaerung">
        <p>7 volle Übereinstimmung<br>
          ---><br>
          1 Ablehnung</p>
      </div>
      <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    </div>
    <div class="rechteSeite">
        <img src="../../assets/img/likert7.png">
      <div classe="range">
        <input type="range" name="likert7" id="likert" [(ngModel)]="knobValue" min="0" max="7" step="1" (change)='onChange($event.target.value)'>
      </div>
      <button id="weiter" ion-button (click)="openNext(knobValue)">Weiter</button>
    </div>
  </div>
</ion-content>
