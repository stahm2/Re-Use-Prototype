<!-- the header of the app, who is hidden-->
<ion-header>
  <!-- hides the navigationbar of the app and hides the back button, the back button is not used-->
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>
</ion-header>

<!-- starts of the content of the application, no-bounce is that the page does not bounce during the touch-->
<ion-content padding no-bounce>

  <!-- in the navigation is the homebutton and the the header title and at the number of the question-->
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Müdigkeit</h1>
    <label>4/9</label>
  </div>

  <!-- in the "inhalt" is the main content of the page-->
  <div class="inhalt">

    <!-- on the left side is the Text with, the question title, the question, the explanation of the question and the back button-->
    <div class="linkeSeite">
      <h1>Fatigue Severity <br> Scale</h1>
      <p>Die Erschöpfung<br> beeinflusst meine <br>körperliche <br>Belastbarkeit.</p>
      <div class="erklaerung">
        <p id="erklaerungTextM4">Bitte ziehen Sie den Punkt auf den entsprechenden Wert</p>
        <img id="pfeil" src="../../assets/img/pfeil.svg" height="100%" width="100%" [hidden]="hidePfeil">
      </div>
      <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    </div>

    <!-- on the right side is the likert scale, the likert scale is a slider which lies over a picture. The "weiter" button is also on the right side-->
    <div class="rechteSeite">
      <img src="../../assets/img/likert7.svg">
      <div classe="range">
        <input type="range" name="likert7" id="likert" [(ngModel)]="knobValue" min="0" max="7" step="1" (change)='onChange($event.target.value)'>
      </div>
      <button id="weiter" ion-button (click)="openNext(knobValue)" [disabled]="disableButton">Weiter</button>
    </div>
  </div>
</ion-content>
