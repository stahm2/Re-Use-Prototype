<ion-header>

  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Schlafen</h1>
    <label>5/7</label>
  </div>
  <div class="inhalt">
    <div class="linkeSeite">
      <p>Zeichnen Sie bitte auf der<br> folgenden Linie Ihre<br> durchschnittliche<br> Schlafqualität ein:</p>
      <div class="erklaerung">
        <p id="schlaf5Text">Bitte ziehen Sie den Punkt auf den entsprechenden Wert</p>
        <img id="pfeil" src="../../assets/img/pfeil.svg" height="100%" width="100%" [hidden]="hidePfeil">
      </div>
      <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    </div>
    <div class="rechteSeite">
        <img src="../../assets/img/vas10.svg">
      <div classe="range">
        <input type="range" name="likert7" id="likert" [(ngModel)]="knobValue" min="0" max="10" (change)='onChange($event.target.value)'>
      </div>
      <button id="weiter" ion-button (click)="openNext(knobValue)" [disabled]="disableButton">Weiter</button>
    </div>
  </div>
</ion-content>
