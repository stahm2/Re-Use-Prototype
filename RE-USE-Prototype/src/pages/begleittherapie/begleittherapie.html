<ion-header>

  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Begleittherapie</h1>

  </div>
  <div class="begleitButton">
    <ion-segment [(ngModel)]="therapy">
      <ion-segment-button value="Logo" (click)="enableButton(therapy, myDate, startTime, endTime)">Logo</ion-segment-button>
      <ion-segment-button value="Physio" (click)="enableButton(therapy, myDate, startTime, endTime)">Physio</ion-segment-button>
    </ion-segment>
    <ion-segment [(ngModel)]="therapy">
      <ion-segment-button value="Ergo" (click)="enableButton(therapy, myDate, startTime, endTime)">Ergo</ion-segment-button>
      <ion-segment-button value="Andere" (click)="enableButton(therapy, myDate, startTime, endTime)">Andere</ion-segment-button>
    </ion-segment>

  </div>


<div>
  <ion-list>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Datum: </ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item id="picker">
          <ion-datetime cancelText="Abbrechen" doneText="OK" displayFormat="DD.MM.YYYY" [(ngModel)]="myDate" (ngModelChange)="enableButton(therapy, myDate, startTime, endTime)"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Geplante Zeit </ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item id="picker">
          <ion-datetime hourValues="0,1,2,3,4" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" cancelText="Abbrechen" doneText="OK" displayFormat="H:mm" [(ngModel)]="startTime" (ngModelChange)="enableButton(therapy, myDate, startTime, endTime)"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Effektive Zeit </ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item id="picker">
          <ion-datetime hourValues="0,1,2,3,4" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" cancelText="Abbrechen" doneText="OK" displayFormat="H:mm" [(ngModel)]="endTime" (ngModelChange)="enableButton(therapy, myDate, startTime, endTime)"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
  </div>

  <div>
    <p>Letzte Einträge: <br><br>
      Ergo:  <br>
      Logo: {{myDate}} <br>
      Physio:  <br>
      Andere:
    </p>


  </div>

  <button id="zurueck" ion-button (click)="back()">Zurück</button>
  <button id="weiter" ion-button (click)="save(myDate, startTime,therapy,endTime)" [disabled]="disableButton">Speichern</button>

</ion-content>
