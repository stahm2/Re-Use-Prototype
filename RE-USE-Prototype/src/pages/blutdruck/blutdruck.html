<!--
  Generated template for the BlutdruckPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<!-- the header of the app, who is hidden-->
<ion-header>
  <!-- hides the navigationbar of the app and hides the back button, the back button is not used-->
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>
</ion-header>

<!-- starts of the content of the application, no-bounce is that the page does not bounce during the touch-->
<ion-content padding no-bounce>

  <!-- in the navigation is the homebutton and the the header title-->
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Blutdruck</h1>
  </div>

  <!-- shows the Text and Input for the "Blutdruck und Puls"-->
  <div>
    <table>
      <tr>
        <td>
          Systolisch
        </td>
        <td>
          <input [(ngModel)]="sys" type="tel" pattern="\d*" style="width:120px;" (ngModelChange)="enableButton(sys, dia, puls)">
        </td>
        <td>
          mmHg
        </td>
      </tr>
      <tr>
        <td>
          Diastolisch
        </td>
        <td>
          <input [(ngModel)]="dia" type="tel" pattern="\d*" style="width:120px;" (ngModelChange)="enableButton(sys, dia, puls)">
        </td>
        <td>
          mmHg
        </td>
      </tr>
      <tr>
        <td>
          Puls
        </td>
        <td>
          <input [(ngModel)]="puls" type="tel" pattern="\d*" style="width:120px;" (ngModelChange)="enableButton(sys, dia, puls)">
        </td>
        <td>
          bpm
        </td>
      </tr>
    </table>
    <p id="warning"></p>
  </div>

  <!-- buttons for "speichern" und "zurück"-->
  <button id="zurueck" ion-button (click)="back()">Zurück</button>
  <button id="weiter" ion-button (click)="save(sys, dia, puls)" [disabled]="disableButton">Speichern</button>
</ion-content>
