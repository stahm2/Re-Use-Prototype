<ion-header>
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Bewegung im Alltag</h1>
    <label>6/6</label>
  </div>
  <div class="inhalt">
    <div class="linkeSeite">
      <h1>Körperliche Aktivität <br> im Alltag</h1>
      <p>Wie wichtig ist die Änderung <br>der körperlichen Aktivität im<br> Alltag für Sie?<br>
        (während den letzten<br> 7 Tagen)</p>
      <div class="erklaerung">
        <p id="erklaerungTextAK10">Bitte ziehen Sie den Punkt auf den entsprechenden Wert</p>
      </div>
      <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    </div>
    <div class="rechteSeite">
      <img src="../../assets/img/likert10.svg">
      <div classe="range">
        <input type="range" name="likert7" id="likert" [(ngModel)]="knobValue" min="0" max="10" step="1" (change)='onChange($event.target.value)'>
      </div>
      <button id="weiter" ion-button (click)="openNext(knobValue)" [disabled]="disableButton">Weiter</button>
    </div>
  </div>
</ion-content>
