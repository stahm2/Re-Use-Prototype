<ion-header>

  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Schlafen</h1>
    <label>1/7</label>
  </div>
  <div id="schlaf1Radio">
    <p>Nemen Sie regelmässig Medikamente ein?</p>
    <ion-row radio-group [(ngModel)]="schlaf1">
      <ion-col>
        <ion-item no-lines>
          <ion-radio value="ja"></ion-radio>
          <ion-label>ja</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item no-lines>
          <ion-radio value="nein"></ion-radio>
          <ion-label>nein</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <div id="schalf1Check">
    <ion-list>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Herzbeschwerden/Blutdruck"></ion-checkbox>
        <ion-label>Herzbeschwerden/Blutdruck</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Allergien"></ion-checkbox>
        <ion-label>Allergien</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Schliddruesenprobleme"></ion-checkbox>
        <ion-label>Schliddrüsenprobleme</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Lungenerkrankungen/Asthma"></ion-checkbox>
        <ion-label>Lungenerkrankungen/Asthma</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Stimmung/Psyche/Angst"></ion-checkbox>
        <ion-label>Stimmung/Psyche/Angst</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Schlafmittel"></ion-checkbox>
        <ion-label>Schlafmittel</ion-label>
      </ion-item>
      <ion-item no-lines>
        <ion-checkbox [(ngModel)]="Weissnicht"></ion-checkbox>
        <ion-label>Weiss nicht</ion-label>
      </ion-item>
    </ion-list>
    <ion-label>Bitte Namen:</ion-label>
    <ion-textarea [(ngModel)]="nameText" (change)='onChange($event.target.value)'></ion-textarea>

  </div>
  <button id="weiter" ion-button (click)="openNext()">Weiter</button>

</ion-content>
