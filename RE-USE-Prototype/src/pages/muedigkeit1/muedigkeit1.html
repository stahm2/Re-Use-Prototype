<ion-header>

  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <div class="navigation">
    <button ion-button (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Müdigkeit</h1>
    <label>1/9</label>
  </div>
  <div class="inhalt">
    <div class="linkeSeite">
      <h1>Fatigue Severity <br> Scale</h1>
      <p>Ich habe weniger <br> Motivation, wenn ich <br> erschöpft bin</p>
      <div class="erklaerung">
        <p>7 volle Übereinstimmung</p>
        <p>---></p>
        <p>1 Ablehnung</p>
      </div>
      <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    </div>
    <!--<div><ion-range [(ngModel)]="singleValue" color="danger" pin="true"></ion-range></div>-->
    <div class="rechteSeite">
        <img src="../../assets/img/likert7.png">
      <div classe="range">
        <input type="range" name="likert7" id="likert" [(ngModel)]="knobValue" min="0" max="7" step="1" (onchange)="rangeEnd()">
      </div>
      <p>Value {{knobValue}}</p>
      <button id="weiter" ion-button (click)="openNext()">Weiter</button>
    </div>
  </div>
  
  
</ion-content>
