<!-- the header of the app, who is hidden-->
<ion-header>
  <!-- hides the navigationbar of the app and hides the back button, the back button is not used-->
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>
</ion-header>

<!-- starts of the content of the application, no-bounce is that the page does not bounce during the touch-->
<ion-content padding no-bounce>

  <!-- in the navigation is the homebutton and the the header title and at the number of the question-->
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Lebensqualität</h1>
    <label>4/6</label>
  </div>

  <!-- shows the radiobuttons with the Text-->
  <div class="radio">
    <h1>Schmerzen/körperliche Beschwerden</h1>
    <ion-list radio-group [(ngModel)]="eq4">
      <ion-item>
        <ion-radio value="1" (click)="enableButton(eq4)"></ion-radio>
        <ion-label>Ich habe keine Schmerzen oder<br> Beschwerden</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="2" (click)="enableButton(eq4)"></ion-radio>
        <ion-label>Ich habe leichte Schmerzen oder<br> Beschwerden</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="3" (click)="enableButton(eq4)"></ion-radio>
        <ion-label>Ich habe mässige Schmerzen<br> oder Beschwerden</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="4" (click)="enableButton(eq4)"></ion-radio>
        <ion-label>Ich habe starke Schmerzen oder<br> Beschwerden</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio value="5" (click)="enableButton(eq4)"></ion-radio>
        <ion-label>Ich habe extreme Schmerzen oder<br> Beschwerden</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- buttons for "weiter" und "zurück"-->
  <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
  <button id="weiter" ion-button (click)="openNext(eq4)" [disabled]="disableButton">Weiter</button>

</ion-content>
