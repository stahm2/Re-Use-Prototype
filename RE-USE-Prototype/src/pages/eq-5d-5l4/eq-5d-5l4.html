<ion-header>

    <ion-navbar hideBackButton *navbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="navigation">
        <button ion-button (click)="goToHome()">
            <ion-icon name="home"></ion-icon>
        </button>
        <h1>Lebensqualität</h1>
        <label>4/6</label>
    </div>
    <div class="radio">
        <h1>Schmerzen/Körperliche Beschwerden</h1>
        <ion-list radio-group [(ngModel)]="autoManufacturers">
            <ion-item>
                <ion-radio value="1"></ion-radio>
                <ion-label>Ich habe keine Schmerzen oder<br> Beschwerden</ion-label>
            </ion-item>
            <ion-item>
                <ion-radio value="2"></ion-radio>
                <ion-label>Ich habe leichte Schmerzen oder<br> Beschwerden</ion-label>
            </ion-item>
            <ion-item>
                <ion-radio value="3"></ion-radio>
                <ion-label>Ich habe mässige Schmerzen oder<br> Beschwerden</ion-label>
            </ion-item>
            <ion-item>
                <ion-radio value="4"></ion-radio>
                <ion-label>Ich habe starke Schmerzen oder<br> Beschwerden</ion-label>
            </ion-item>
            <ion-item>
                <ion-radio value="5"></ion-radio>
                <ion-label>Ich habe extreme Schmerzen oder<br> Beschwerden</ion-label>
            </ion-item>
        </ion-list>
    </div>
    <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    <button id="weiter" ion-button (click)="openNext()">Weiter</button>

</ion-content>
