<!-- the header of the app, who is hidden-->
<ion-header>
  <!-- hides the navigationbar of the app and hides the back button, the back button is not used-->
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>
</ion-header>

<!-- starts of the content of the application, no-bounce is that the page does not bounce during the touch-->
<ion-content padding no-bounce>

  <!-- in the navigation is the homebutton and the the header title-->
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Schlaf</h1>
  </div>

  <!-- shows the explanation of the next questions-->
  <div>
    <h3>Erklärung zu folgenden Fragen</h3>
    <p>
      Auf den folgenden Seiten tragen Sie bitte ein wie gut Sie geschlafen haben.<br>
      Wählen Sie dafür die Aussagen aus, welche auf Sie zutreffen und schreiben Sie die entsprechenden Medikamente auf.
    </p>
    <img src="../../assets/img/android_schlaf_2.PNG">
  </div>

  <!-- buttons for "weiter"-->
  <button id="weiter" ion-button (click)="openNext()">Weiter</button>
</ion-content>
