<ion-header>

  <ion-navbar hideBackButton *navbar>

<ion-content padding>
  <div class="navigation">
    <button ion-button (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Schlafen</h1>

  </div>

      <label>Schliddrüsenprobleme</label>

      <label>Stimmung/Psyche/Angst</label>
