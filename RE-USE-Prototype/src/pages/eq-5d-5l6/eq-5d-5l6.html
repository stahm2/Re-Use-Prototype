<ion-header>
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
  <div class="navigation">
    <button ion-button (click)="leavePage()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Lebensqualität</h1>
    <label>6/6</label>
  </div>
  <div class="inhalt">
    <div class="linkeSeite">
      <h1>Armesgebrauch im <br> Alltag</h1>
      <p>Wie wichtig ist die Änderung<br> des Armgebrauchs im Alltag <br>für Sie?
        (während den letzten<br>7 Tagen)</p>
        <div class="smiley">
            <p id="eq6Text">Bitte ziehen Sie den<br> Punkt auf den<br> entsprechenden Wert</p>
          <img id="smiley" [src]="picSmiley" height="100%" width="100%" >
        </div>
      <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    </div>
    <div class="rechteSeite">
        <img id="slider" class="eq" src="../../assets/img/eq-5d-5l_scale.svg">
      <div classe="range">
        <input type="range" name="likert7" id="likert" [(ngModel)]="knobValue" min="0" max="100" (change)='onChange($event.target.value)'>
      </div>
      <button id="weiter" ion-button (click)="openNext()">Weiter</button>
    </div>
  </div>

</ion-content>
