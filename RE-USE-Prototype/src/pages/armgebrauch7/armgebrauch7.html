<ion-header>
  <ion-navbar hideBackButton *navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="navigation">
    <button ion-button (click)="goToHome()">
      <ion-icon name="home"></ion-icon>
    </button>
    <h1>Bewegung im Alltag</h1>
    <label>3/6</label>
  </div>
  <div class="inhalt">
    <div class="linkeSeite">
      <h1>Armesgebrauch im <br> Alltag</h1>
      <p>Wie hat sich der Gebrauch <br>Ihres betroffenen Armes im<br> Alltag verändert?<br>
        (während den letzten<br> 7 Tagen)</p>
      <div class="erklaerung">
        <p>Value {{knobValue}}</p>
      </div>
      <button id="zurueck" ion-button (click)="openLast()">Zurück</button>
    </div>
    <div class="rechteSeite">
      <img src="../../assets/img/likert7.png">
      <div classe="range">
        <input type="range" name="likert7" id="likert" min="0" max="7" step="1"
        [(ngModel)]="knobValue" (change)='onChange($event.target.value)'>
      </div>
      <button id="weiter" ion-button (click)="openNext(knobValue)">Weiter</button>
    </div>
  </div>

</ion-content>
